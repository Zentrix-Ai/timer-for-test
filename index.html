<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NEXON Chrono ‚Äì Luxury Countdown ‚è≥</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg-dark: #000;
  --bg-mid: #2a2a2a;
  --text-light: #f9f9f9;
  --accent: #00ffd5;
  --accent2: #00ffa5;
}

/* üåà Moving gradient background */
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: var(--text-light);
  background: linear-gradient(120deg, var(--bg-dark), var(--bg-mid), var(--bg-dark));
  background-size: 300% 300%;
  animation: gradientMove 14s ease infinite;
}
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ‚è≥ Timer block - ultra big & premium */
.timer {
  display: inline-block;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(32px) saturate(200%);
  -webkit-backdrop-filter: blur(32px) saturate(200%);
  padding: 6rem 8rem;
  border-radius: 3rem;
  overflow: hidden;
  box-sizing: border-box;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  margin-bottom: 3rem;
  text-align: center;
  transition: all 0.4s ease;
}

/* Fullscreen enlarge */
.timer.fullscreen {
  padding: 12rem 15rem;
  border-radius: 0;
}

/* Time digits - thin luxury style */
.time {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: clamp(4rem, 12vw, 9rem);
  line-height: 1;
  white-space: nowrap;
  letter-spacing: 4px;
  font-weight: 300;
  font-variant-numeric: tabular-nums;
}

/* Rolling digit wrapper */
.digit-wrapper {
  display: inline-block;
  height: 1em;
  overflow: hidden;
  vertical-align: middle;
  position: relative;
}

/* Stack for rolling animation */
.stack {
  display: flex;
  flex-direction: column;
  transform: translateY(0);
  transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
}

/* Individual digit inside stack */
.digit {
  height: 1em;
  font-weight: 300;
}

/* Colon spacing */
.time span.separator {
  padding: 0 0.4rem;
  opacity: 0.7;
}

/* üçé True glass buttons */
button {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.25);
  color: var(--text-light);
  font-weight: 600;
  padding: 0.8rem 1.6rem;
  margin: 0.4rem;
  border-radius: 1.2rem;
  cursor: pointer;
  font-size: 1.1rem;
  transition: all 0.3s ease;
  backdrop-filter: blur(16px) saturate(180%);
  -webkit-backdrop-filter: blur(16px) saturate(180%);
  box-shadow: 0 4px 25px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.3);
}
button:hover {
  background: rgba(255,255,255,0.15);
  box-shadow: 0 6px 30px rgba(0,255,213,0.3), inset 0 1px 0 rgba(255,255,255,0.4);
  transform: translateY(-2px);
}
button:active {
  transform: translateY(0);
  box-shadow: 0 2px 10px rgba(0,255,213,0.15);
}

/* Controls container with fade logic */
.controls {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  opacity: 1;
  transition: opacity 0.6s ease;
}
.controls.hidden {
  opacity: 0;
  pointer-events: none;
}

/* Input styling */
input, select {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.25);
  color: white;
  border-radius: 0.8rem;
  padding: 0.6rem;
  margin: 0.4rem;
  font-size: 1rem;
  outline: none;
  backdrop-filter: blur(16px);
}
input::placeholder {
  color: rgba(255,255,255,0.5);
}
input:focus, select:focus {
  border-color: var(--accent);
}

/* Time-up animation */
.timer.timeup {
  animation: timeUpPulse 1s infinite alternate;
  box-shadow: 0 0 80px var(--accent2), 0 0 120px var(--accent2);
}
@keyframes timeUpPulse {
  0% { transform: scale(1); background: rgba(255,255,255,0.05); }
  50% { transform: scale(1.05); background: rgba(255,255,255,0.15); }
  100% { transform: scale(1); background: rgba(255,255,255,0.05); }
}

/* Footer */
footer {
  position: fixed;
  bottom: 10px;
  text-align: center;
  width: 100%;
  font-size: 0.9rem;
  opacity: 0.6;
}
</style>
</head>
<body>

<div class="timer" id="timerBlock">
  <div class="time" id="time">00:00:00</div>
</div>

<div class="controls" id="controls">
  <input type="number" id="minutes" placeholder="Minutes" min="0">
  <select id="unit">
    <option value="s">Seconds</option>
    <option value="m" selected>Minutes</option>
    <option value="h">Hours</option>
  </select>
  <button id="startBtn">Start</button>
  <button id="pauseBtn">Pause</button>
  <button id="resetBtn">Reset</button>
</div>

<footer>
  NEXON Chrono ‚Äì by Divan Barnard
</footer>

<script>
let totalSeconds=0;
let remaining=0;
let timerInterval=null;
let previousTimeStr="";
let inactivityTimer=null;
const controls=document.getElementById('controls');
const timerBlock=document.getElementById('timerBlock');

// Format HH:MM:SS
function formatTime(sec){
  const h=String(Math.floor(sec/3600)).padStart(2,'0');
  const m=String(Math.floor((sec%3600)/60)).padStart(2,'0');
  const s=String(sec%60).padStart(2,'0');
  return `${h}:${m}:${s}`;
}

// Update rolling digits
function updateRollingTime(timeStr){
  const timeContainer=document.getElementById('time');
  if(timeStr!==previousTimeStr){
    if(!previousTimeStr){
      timeContainer.innerHTML='';
      for(let char of timeStr){
        if(char===':'){
          const sep=document.createElement('span');
          sep.className='separator';
          sep.textContent=':';
          timeContainer.appendChild(sep);
        }else{
          const wrapper=document.createElement('span');
          wrapper.className='digit-wrapper';
          const stack=document.createElement('div');
          stack.className='stack';
          const digit=document.createElement('div');
          digit.className='digit';
          digit.textContent=char;
          stack.appendChild(digit);
          wrapper.appendChild(stack);
          timeContainer.appendChild(wrapper);
        }
      }
    }else{
      const wrappers=timeContainer.querySelectorAll('.digit-wrapper');
      let digitIndex=0;
      for(let char of timeStr){
        if(char===':') continue;
        const wrapper=wrappers[digitIndex];
        const stack=wrapper.querySelector('.stack');
        if(stack.firstChild.textContent!==char){
          const newDigit=document.createElement('div');
          newDigit.className='digit';
          newDigit.textContent=char;
          stack.appendChild(newDigit);
          const height=wrapper.offsetHeight;
          stack.style.transform=`translateY(-${height}px)`;
          stack.addEventListener('transitionend',()=>{
            stack.style.transition='none';
            stack.style.transform='translateY(0)';
            stack.removeChild(stack.firstElementChild);
            stack.offsetHeight;
            stack.style.transition='';
          },{once:true});
        }
        digitIndex++;
      }
    }
    previousTimeStr=timeStr;
  }
}

// Timer control
function startTimer(){
  if(timerInterval) return; 
  timerBlock.classList.remove("timeup");
  timerInterval=setInterval(()=>{
    if(remaining>0){
      remaining--;
      updateRollingTime(formatTime(remaining));
    }else{
      clearInterval(timerInterval);
      timerInterval=null;
      timerBlock.classList.add("timeup");
    }
  },1000);
}

function pauseTimer(){
  clearInterval(timerInterval);
  timerInterval=null;
}

function resetTimer(){
  pauseTimer();
  remaining=totalSeconds;
  previousTimeStr="";
  timerBlock.classList.remove("timeup");
  updateRollingTime(formatTime(remaining));
}

// Auto-hide controls after 1 min inactivity
function resetInactivityTimer(){
  controls.classList.remove('hidden');
  clearTimeout(inactivityTimer);
  inactivityTimer=setTimeout(()=>{
    if(!document.fullscreenElement) controls.classList.add('hidden');
    else controls.classList.add('hidden'); // always hidden in fullscreen
  },60000);
}
['mousemove','touchstart','keydown'].forEach(evt=>document.addEventListener(evt,resetInactivityTimer));
resetInactivityTimer();

// Button listeners
document.getElementById('startBtn').addEventListener('click',()=>{
  const inputVal=Number(document.getElementById('minutes').value)||0;
  const unitVal=document.getElementById('unit').value;
  let seconds=inputVal;
  if(unitVal==='m') seconds*=60;
  else if(unitVal==='h') seconds*=3600;

  totalSeconds=seconds;  
  if(remaining<=0) remaining=seconds; 
  updateRollingTime(formatTime(remaining));
  startTimer();
});

document.getElementById('pauseBtn').addEventListener('click',pauseTimer);
document.getElementById('resetBtn').addEventListener('click',resetTimer);

// ‚úÖ Fullscreen toggle via F / F11
function toggleFullscreen(){
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen().catch(()=>{});
    timerBlock.classList.add("fullscreen");
    controls.classList.add("hidden");
  }else{
    document.exitFullscreen();
    timerBlock.classList.remove("fullscreen");
    controls.classList.remove("hidden");
  }
}
document.addEventListener('keydown',(e)=>{
  if(e.key==='F11'||e.key.toLowerCase()==='f'){
    e.preventDefault();
    toggleFullscreen();
  }
});

// Init
updateRollingTime("00:00:00");
</script>
</body>
</html>
